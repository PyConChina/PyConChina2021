news:
  - 请花 5 分钟完成<a href="https://www.wjx.cn/vm/r20RGqF.aspx">中国 Python 开发者 2021 现状调查问卷</a>。
  - PyCon China 2021 <a href="https://jinshuju.net/f/DoStnR">讲师征集</a>及<a href="https://jinshuju.net/f/TNFeKL">志愿者招募</a>已经启动！
  - PyCon China 将于 2021 年 10 月 16 日与 10 月 17 日在线上举办。

introduction: |
  2021 年转眼间已经过去大半，我们一起经历了许许多多的事情。一起为河南祈祷，一起为东京奥运上的中国代表团欢呼，一起为了更好的自己加油努力，一起开心地和家人分享自己的成就时刻。

  夏去秋来，你一定有很多的收获，也一定有很多的疑问。你肯定希望有一个机会，可以与社区志同道合的朋友共聚一堂，一起分享彼此的经验和收获。

  PyCon China 2021 于 2021 年 10 月16 - 17 日采用“线上直播+线下Party”的方式与大家见面！如同往年一样，我们将一如既往地为大家带来一场精彩纷呈的大会，让我们尽情地享受 Python 带给大家的喜悦与快乐。

  今年是 PyCon China 第十一年，在过去的十年中，我们收获了许许多多的认可，同时也成为了世界范围内最具影响力的 Python 会议之一。而在接下来的十年里，我们保持初心，继续更好地连结大家。

  We need you！有句老话叫“一个大会不是一个人的事，而是一群人的事”，在这里，我们诚挚邀请每一位热爱 Python 社区的同学加入我们，一起举办又一场 Python 开发者自己的 PyCon ！

