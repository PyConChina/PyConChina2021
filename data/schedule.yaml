    - avatar: /2021/assets/people/LiFeng.jpg
      company: 独立开发者
      desc: "最近十年 Python 已经稳居世界编程语言排名的前三，在诸如人工智能、数据处理、科学计算、运维等领域 Python 几乎都是首选开发语言。但由于很多原因迄今\
        \ Python 代码的执行效率仍然不尽如人意，幸运地是近些年新兴的 Python 运行时不断涌现，带来了很多克服影响 Python 运行时性能瓶颈的实现新思路。本议题总结和比较了目前已有的各类\
        \ Python 实现，并包含下列子话题：\r\n- 基于 C 的 Python 实现 \r\n    - 让 CPython 更快；\r\n  \
