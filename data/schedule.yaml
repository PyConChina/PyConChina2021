      desc: "### ast 模块如何帮助 Jina Hub 开发者高效开发\r\n \r\n演讲者：王楠\r\n\r\n演讲内容简介：\r\n本次演讲主要通过\
        \ Python 原生的 Abstract Syntax Tree（ast）模块在 Jina Hub 中的应用，讲述我们如何帮助 Jina Hub\
        \ 开发者社区兼顾开发效率和可维护性。Jina Hub 旨在为开发者提供使用 Jina 构建神经搜索系统所需的各种 Executor，开发者不仅可以在\
        \ Jina Hub 找到所需的 Executor，而且能够发布定制化 Executor 并与整个社区分享。通过使用 ast 模块解析开发者的代码，我们实现对\
        \ Dockerfile 和安装依赖包的自动生成和标准化管理，使得开发者能够更专注于 Executor 的核心功能开发。此外，我们使用 ast 模块帮助开发者自动生成\
        \ Executor 的详情介绍，进一步便于开发者与社区分享。ast 模块使我们能够在保证社区开发效率的同时，提高代码的可维护性，从而降低开发门槛，吸引更多的开发者加入\
        \ Jina Hub 社区。\r\n\r\n\r\n### 用 AI 识别基因，从向量化 DNA 序列开始\r\n \r\n演讲者：顾梦佳\r\n\r\
        \n演讲内容简介：\r\nDNA 序列在分子生物学和医药研究中有着广泛的应用，比如基因溯源、物种鉴定、疾病诊断等。如果结合正在兴起的基因大数据，采取大量的样本，那么通常实验结果更具说服力，也能够更有效地投入现实应用。然而传统的核酸序列比对方法有着诸多限制，并不适用于大规模的数据，这使现实应用不得不在成本和准确率中做出取舍。为缓解核酸序列数据特性的掣肘，向量化是面对大量\
        \ DNA 序列时的一个更优选择。实现 DNA 序列向量化可以在提高效率的同时，也帮助降低项目研究或系统搭建的成本。\r\n\r\n在这个想法的基础上，我们尝试结合\
        \ NLP 模型和开源向量数据库 Milvus 搭建了一个基因序列分类系统。根据 Milvus 的 python SDK 用实验数据进行测试，结果发现该系统不仅毫秒之间能够识别基因的类别，还比机器学习领域里常见的分类器们更加精准。\r\
        \n\r\n\r\n### Python 安全测试之二进制漏洞挖掘\r\n \r\n演讲者：吴帅\r\n\r\n演讲内容简介：\r\n安全测试中，二进制漏洞挖掘也是经常使用\
        \ Python 进行联合，可以更好的将 Linux 下 ELF 程序与 Python 进行结合；本演讲主要通过介绍 CTF-pwn 中使用 Python\
        \ 的”pwntools\"框架编写实例漏洞利用实例，破解程序拿到主机的权限；以漏洞的表现形式，展现如何使用 Python 处理安全领域中，二进制安全分支的\"\
        \ 魅力”。"
