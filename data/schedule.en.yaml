      desc: 'DNA 序列在分子生物学和医药研究中有着广泛的应用，比如基因溯源、物种鉴定、疾病诊断等。如果结合正在兴起的基因大数据，采取大量的样本，那么通常实验结果更具说服力，也能够更有效地投入现实应用。然而传统的核酸序列比对方法有着诸多限制，并不适用于大规模的数据，这使现实应用不得不在成本和准确率中做出取舍。为缓解核酸序列数据特性的掣肘，向量化是面对大量
        DNA 序列时的一个更优选择。实现 DNA 序列向量化可以在提高效率的同时，也帮助降低项目研究或系统搭建的成本。


        在这个想法的基础上，我们尝试结合 NLP 模型和开源向量数据库 Milvus 搭建了一个基因序列分类系统。根据 Milvus 的 python SDK
        用实验数据进行测试，结果发现该系统不仅毫秒之间能够识别基因的类别，还比机器学习领域里常见的分类器们更加精准。'
